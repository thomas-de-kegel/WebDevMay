<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="container" id="main">
        <legend>Input Types</legend>
        <!-- Option for text inside border -->
        <form>
            <label> Select your favourite computer brands</label> <br>
            <input type="checkbox" name="Computer?"><label>Lenovo</label> <br>
            <input type="checkbox" name="Computer?"><label>Asus</label> <br>
            <input type="radio" name="PC"> <label> Gaming Computer</label> <br>
            <input type="radio" name="PC"> <label> Office Computer</label> <br>
            <input type="file" name="Avatar"> <br>
            <select name="Graphics Card" > <br>
                <option value="Select your GPU" hidden>Select your GPU</option>
                <option value="GTX1060"> GTX1060</option>
                <option value="GTX1080"> GTX1080</option>
                <option value="GTX1080TI"> GTX1080TI</option>
                <option value="RTX2060"> RTX2060</option>
            </select> <br>
            <textarea name="Your comment..." id="" cols="10" rows="5" placeholder="Enter your comment..."></textarea> <br>
            <input type="reset">
        </form>
    </fieldset>
</body>
</html>
