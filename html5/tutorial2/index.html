<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unorderd list -->
    <ul>
        <li>Number One</li>
        <li>Number Two</li>
        <ul>
            <li>Sub One</li>
            <li>Sub Two</li>
        </ul>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ol>
            <li>Sub One</li>
            <li>Sub Two</li>
        </ol>
    </ol>
</body>
</html>
