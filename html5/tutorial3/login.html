<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="tutorial3.css">
</head>
<body>
   <main id="Login-container">
       <h1>Login Page</h1>
       <form method="get" action="/save">
           <input type="text" placeholder="Enter your username" value="Admin" required>
           <input type="password" placeholder="Enter your password">
           <input type="submit" value="send">
           <!-- required will ask a user to fill in that field if it's left empty -->
           <button>send</button>
           <!-- same action but using semantic elements -->
       </form>
       <!-- This form will first get input data and then save it on the local server -->
   </main>
</body>
</html>
