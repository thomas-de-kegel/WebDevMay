        <!-- email -->
        <div class="input-group mb-3">
            <label class="input-group-text">Email address*</label>
            <input type="email" class="form-control" placeholder="email@email.com">
        </div>

        <!-- username -->
        <div class="input-group mb-3">
            <label class="input-group-text">Username*</label>
            <input type="text" class="form-control" placeholder="email@email.com">
        </div>

        <!-- password & confirm -->
        <div class="input-group mb-3">
            <label class="input-group-text">Password*</label>
            <input type="password" class="form-control" placeholder="password">
        </div>

        <!-- password confirmation -->
        <div class="input-group mb-3">
            <label class="input-group-text">Confirm password*</label>
            <input type="password" class="form-control" placeholder="password">
        </div>

        <!-- first & last name -->
        <form class="row row-cols-lg-auto g-3 mb-3">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">First Name</label>
                <div class="input-group">
                    <div class="input-group-text">First Name</div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="First Name">
                </div>
            </div>

            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Last Name</label>
                <div class="input-group">
                    <div class="input-group-text">Last Name</div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Last Name">
                </div>
            </div>

        </form>

        <!-- gender -->
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">M</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
