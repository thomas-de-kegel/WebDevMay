<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
     <!-- adding -sm,md,lg,xl,xxl,fluid will change the css to fit different device types -->
    <div class="container-md bg-black h-100 p-5 text-light">
      <div class="row">
        <!-- splitting your collumns has to always equal 12 -->
        <div class="col-md-6 bg-primary">x</div>
        <div class="col-md-2 bg-danger">x</div>
        <div class="col-md-2 bg-warning">x</div>
        <div class="col-md-2 bg-success">x</div>
      </div>
      <hr>
      <div class="row">
        <div class="col bg-primary text-dark">1</div>
          <div class="col bg-light text-dark">2</div>
      </div>

      <div class="row">
        <div class="col">
          <div class="boxcontainer position-relative">
            <div class="box p-5 bg-primary w-25 position-absolute mx-3 mt-3">1</div>
            <div class="box p-5 bg-danger w-25 position-absolute mx-2 mt-2">2</div>
            <div class="box p-5 bg-warning w-25 position-absolute">3</div>
          </div>
        </div>
      </div>
    </div>

    <ul>
      <li class="d-inline">menu</li>
      <li class="d-inline">menu</li>
      <li class="d-inline">menu</li>
      <li class="d-inline">menu</li>
    </ul>

    <div class="customRow d-flex">
      <div class="customCol">x</div>
      <div class="customCol">x</div>
      <div class="customCol">x</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
