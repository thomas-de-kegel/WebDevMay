<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList crud app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <div class="container bg-dark">
      <h4 class="text-center pt-4 text-warning">TodoList Crud Application</h4>
      <div class="row justify-content-center">
        <div class="col-md-5">
          <fieldset>
            <legend class="text-light text-start">Add New Todo</legend>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control rounded-0 todoInput"
                placeholder="Add a todo"
                aria-label="Add a todo"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-primary rounded-0 todoAddBtn"
                type="button"
                id="button-addon2"
              >
                <i class="bi bi-plus-circle-fill todoAddBtn"></i>
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend class="text-light text-start">Todo List</legend>
            <div class="todoList">
              <ul class="list-group list-group-flush listOfTodos">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="input-group-text p-1">
                                    <input class="form-check-input mt-0 todocheck" type="checkbox" value="" aria-label="Checkbox for following text input">
                                  </div>
                                <span class="todoText">Todo 1</span>
                                <span class="badge badge-danger badge-pill deleteTodoBtn"><i class="bi bi-trash-fill lead text-dark"></i></span>
                            </li> -->
              </ul>
            </div>
          </fieldset>
          <button
            type="button"
            class="btn btn-primary rounded-0 w-100 mt-1 clearSelectedTodos"
          >
            Clear Selected Todos
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
