<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil et fuga
          dolor est libero commodi vel unde doloremque ipsa asperiores.
          Architecto vitae similique autem velit corporis sed natus maiores
          vero!
        </p>
        <div class="col-md-12">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input
                type="text"
                class="form-control userinput"
                autocomplete="off"
                id="floatingInputGroup1"
                placeholder="Username"
              />
              <label for="floatingInputGroup1">Username</label>
            </div>
          </div>
          <button class="btn btn-primary rounded-0 btn-lg w-100 savebtn">
            Save it
          </button>
          <button class="btn btn-success rounded-0 btn-lg w-100 getbtn">
            Get username
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
